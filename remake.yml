sources:
  - 1_fetch/src/get_nwis_data.R
  - 2_process/src/process_and_style.R
  - 3_visualize/src/plot_timeseries.R

packages:
  - dataRetrieval
  - dplyr
  - ggplot2
  - readr
  - stringr
  - purrr

targets:
  all:
    depends: 3_visualize/out/figure_1.png
  
  data_files:
    command: generate_files()

  1_fetch/out/nwis_01427207_data.csv:
    command: download_nwis_site_data(target_name)

  1_fetch/out/nwis_01432160_data.csv:
    command: download_nwis_site_data(target_name)

  1_fetch/out/nwis_01435000_data.csv:
    command: download_nwis_site_data(target_name)

  1_fetch/out/nwis_01436690_data.csv:
    command: download_nwis_site_data(target_name)

  1_fetch/out/nwis_01466500_data.csv:
    command: download_nwis_site_data(target_name)

  1_fetch/out/nwis_01477050_data.csv:
    command: download_nwis_site_data(target_name)

  site_data:
    command: import_nwis_data('1_fetch/out/nwis_01427207_data.csv', '1_fetch/out/nwis_01432160_data.csv', '1_fetch/out/nwis_01435000_data.csv', '1_fetch/out/nwis_01436690_data.csv', '1_fetch/out/nwis_01466500_data.csv', '1_fetch/out/nwis_01477050_data.csv')

  1_fetch/out/site_info.csv:
    command: nwis_site_info(target_name, site_data)

  site_data_formatted:
    command: process_data(site_data, site_filename = '1_fetch/out/site_info.csv')

  3_visualize/out/figure_1.png:
    command: plot_nwis_timeseries(target_name, site_data_formatted)
